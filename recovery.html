
<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		
		<div id="leftDiv">
			<h1>GPASS</h1>
		</div>
		<div id="rightDiv">	
			<form id="form">
				<h2>Rercover your password</h2>
				<div class="form-group">
		    		<input type="email" placeholder="email" required id="email">
		    	</div>
		    	
		    	<button id="customBtn" type="submit" class="btn">submit</button>
		    	<div><a href="register.html">Login</a></div>
		    	
		    	<p id="error" class="hidden, error"></p>

			</form>
		</div>
		
	</div>
</body>

<script type="text/javascript">
	$("#form").submit(function(e){
		e.preventDefault();
	});

	$(document).ready(function(){
		$('#button').click(function(){
            var email = $("#email").val();

            $.ajax({
				url:"http://localhost/gpass-server/public/index.php/api/register",
				type: "POST",

				data:{
					'email': email,
				},

				success: function(response){
					console.log(response);
					window.location = 'login.html';
				},

				error: function(response) {
					console.log(response.responseJSON.text);           
                    $('#error').text(response.responseJSON.text);
                    $('#error').removeClass('hidden');
				}
			});
		});
	});
</script>
</html>
